[package]
name = "portaldi-macros"
version = "0.1.0"
edition = "2021"
authors = ["mtn81 <nantsuka2011@gmail.com>"]
description = "Macros for portaldi."
license = "MIT OR Apache-2.0"
repository = "https://github.com/mtn81/portaldi"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
proc-macro2 = "1.0.36"
quote = "1.0.15"
syn = {version = "1.0.86", features = ["full", "extra-traits", "visit-mut", "visit"]}
darling = "0.14.2"
regex = "1.7.0"
once_cell = "1.16"

portaldi-core = { path = "../core" }

[lib]
proc-macro = true

