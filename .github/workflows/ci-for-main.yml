name: CI

on:
  push: 
    branches: 
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        cargo clean
        cargo test --verbose
        cd packages/always_async_test/
        cargo clean
        cargo test --verbose

