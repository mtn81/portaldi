name: CI for PR

on:
  pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        cargo clean
        cargo test --verbose -- --nocapture
        cd packages/always_async_test/
        cargo clean
        cargo test --verbose -- --nocapture
